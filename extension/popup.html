<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Better Github Star Settings</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="header">
        <h1>Better Github Star</h1>
        <button id="btn-options" class="icon-btn" aria-label="Open full page options">
          <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-link-external">
            <path d="M3.75 2h3.5a.75.75 0 0 1 0 1.5h-3.5a.25.25 0 0 0-.25.25v8.5c0 .138.112.25.25.25h8.5a.25.25 0 0 0 .25-.25v-3.5a.75.75 0 0 1 1.5 0v3.5A1.75 1.75 0 0 1 12.25 14h-8.5A1.75 1.75 0 0 1 2 12.25v-8.5C2 2.784 2.784 2 3.75 2Zm6.854-1h4.146a.25.25 0 0 1 .25.25v4.146a.25.25 0 0 1-.427.177L13.03 4.03 9.28 7.78a.75.75 0 0 1-1.06-1.06l3.75-3.75-1.543-1.543A.25.25 0 0 1 10.604 1Z"></path>
          </svg>
        </button>
    </div>

    <section>
      <div class="form-group">
        <label for="pat">GitHub PAT</label>
        <input id="pat" type="password" placeholder="ghp_...">
      </div>
      <div class="row">
        <button id="testSave">Test & Save</button>
        <span id="patStatus"></span>
      </div>
    </section>
    <section>
      <div class="row">
        <button id="initGist">Create Private Gist & Bind</button>
        <span id="gistStatus"></span>
      </div>
      <div class="form-group" style="margin-top: 12px;">
        <label for="gistId">Current Gist ID</label>
        <input id="gistId" type="text" readonly>
      <section>
      <div class="row">
        <input id="syncEnabled" type="checkbox" style="width: auto;">
        <label for="syncEnabled" style="margin: 0; font-weight: normal;">Enable Cloud Sync</label>
      </div>
      <div class="row" style="margin-top: 12px;">
        <input id="hideNativeStar" type="checkbox" style="width: auto;">
        <label for="hideNativeStar" style="margin: 0; font-weight: normal;">Hide Native Star Button</label>
      </div>
    </section>
    
    <script src="lib/storage.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
